# =============================================================================
# Docker Compose for Podcast Tool (Oracle Cloud)
# =============================================================================
# Usage:
#   docker compose -f deploy/docker-compose.yml up -d
#   docker compose -f deploy/docker-compose.yml logs -f
#   docker compose -f deploy/docker-compose.yml down
# =============================================================================

services:
  podcast-tool:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: podcast-tool
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - ../.env
    environment:
      - PORT=8080
      - WHISPER_MODE=api
      - WHISPER_API_PROVIDER=groq
      - XYZ_DATA_DIR=/data
    volumes:
      - podcast_data:/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/api/health')"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

volumes:
  podcast_data:
    driver: local
