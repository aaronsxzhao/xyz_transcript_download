# Render.com configuration
# Deploy: Connect GitHub repo at https://dashboard.render.com

services:
  - type: web
    name: xyz-podcast
    runtime: docker
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: WHISPER_MODE
        value: api
      - key: WHISPER_API_PROVIDER
        value: groq
      - key: GROQ_API_KEY
        sync: false  # Set manually in dashboard
      - key: LLM_API_KEY
        sync: false
      - key: LLM_BASE_URL
        sync: false
      - key: LLM_MODEL
        sync: false
    disk:
      name: xyz-data
      mountPath: /data
      sizeGB: 1
